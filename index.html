<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Videos</title>
  <link rel="stylesheet" href="estilos.css" />
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <header>
    <button class="toggle-button" onclick="toggleTheme()">🌙 Alternar tema</button>
    <h1>🎬 Mi Galería de Videos</h1>
    <p>Descubre contenido útil e inspirador</p>
  </header>

  <div class="filters">
    <button onclick="filtrarCategoria('todos')">Todos</button>
    <button onclick="filtrarCategoria('Tutorial')">Tutoriales</button>
    <button onclick="filtrarCategoria('Creatividad')">Creatividad</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <section class="video-form">
    <h2>📤 Agregar un video</h2>
    <form id="formularioVideo">
      <label for="url">URL del video de YouTube:</label>
      <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required />
      
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Título del video" required />

      <label for="texto">Descripción:</label>
      <input type="text" id="texto" name="texto" placeholder="Descripción corta" required />

      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria">
        <option value="Tutorial">Tutorial</option>
        <option value="Creatividad">Creatividad</option>
      </select>

      <button type="submit">📥 Enviar</button>
    </form>
    <div id="formFeedback"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>

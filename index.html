<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería Firebase</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <button class="toggle-button" onclick="toggleTheme()">🌙 Tema</button>
    <h1>🎬 Galería de Videos</h1>
    <p>Usando Firebase Firestore</p>
  </header>

  <div class="filters">
    <button onclick="filtrarCategoria('todos')">Todos</button>
    <button onclick="filtrarCategoria('Tutorial')">Tutoriales</button>
    <button onclick="filtrarCategoria('Creatividad')">Creatividad</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <section class="video-form">
    <h2>📤 Agregar un video</h2>
    <form id="formularioVideo">
      <input type="url" id="url" placeholder="URL de YouTube" required />
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="texto" placeholder="Descripción" required />
      <select id="categoria">
        <option value="Tutorial">Tutorial</option>
        <option value="Creatividad">Creatividad</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
    <div id="formFeedback"></div>
  </section>

  <script type="module" src="app_firebase.js"></script>
</body>
</html>
